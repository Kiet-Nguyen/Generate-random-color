<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Random Color</title>
</head>
<body>
  <header class="bg-light-gray">
    <div class="container">
      <div class="info">
        <p>
          Press the spacebar to generate random colors
        </p>

        <div class="choices">
          <p class="mr-xs choices__description">Random colors from: </p>

          <div>
            <form name="myForm">
              <input type="radio" name="color" id="red" value="red">
              <label for="red" class="input-label">Red</label>

              <input type="radio" name="color" id="green" value="green">
              <label for="green" class="input-label">Green</label>

              <input type="radio" name="color" id="blue" value="blue">
              <label for="blue" class="input-label">Blue</label>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="color-items-container js-add-items"></div>
    </div>
  </main>

  <footer class="bg-light-gray footer">
    <span>By Kiet Nguyen</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
